<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathering For You - AI Weather Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button:active:not(:disabled) {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 24px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            border-radius: 12px;
            display: none;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.show {
            display: block;
        }

        .result-section {
            margin-bottom: 16px;
        }

        .result-section:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 6px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-text {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 16px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 12px;
            opacity: 0.9;
        }

        .example-text {
            font-size: 12px;
            color: #999;
            margin-top: 6px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>☀️ Weathering For You</h1>
            <p class="subtitle">AI-powered weather reports & outfit suggestions</p>

            <div class="input-group">
                <label for="location">Enter your location</label>
                <input 
                    type="text" 
                    id="location" 
                    placeholder="e.g., San Francisco, CA or 94102"
                    autocomplete="off"
                >
                <p class="example-text">Try: "Pittsburgh, PA" or "10001"</p>
            </div>

            <button class="button" id="submitBtn">
                Get My Weather Report
            </button>

            <div class="error" id="error"></div>

            <div class="result" id="result">
                <div class="result-section">
                    <div class="result-label">Weather Summary</div>
                    <div class="result-text" id="summary"></div>
                </div>
                <div class="result-section">
                    <div class="result-label">Outfit Recommendation</div>
                    <div class="result-text" id="outfit"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            Powered by Cloudflare Workers AI & Open-Meteo
        </div>
    </div>

    <script>
        const locationInput = document.getElementById('location');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const summaryEl = document.getElementById('summary');
        const outfitEl = document.getElementById('outfit');

        // Replace this with your actual Worker URL after deployment
        const WORKER_URL = '/weather';

        async function getWeatherReport() {
            const location = locationInput.value.trim();

            if (!location) {
                showError('Please enter a location');
                return;
            }

            // Hide previous results
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Loading...';

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ location }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch weather');
                }

                // Display results
                summaryEl.textContent = data.summary;
                outfitEl.textContent = data.outfit;
                resultDiv.classList.add('show');

            } catch (error) {
                showError(error.message);
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Get My Weather Report';
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Event listeners
        submitBtn.addEventListener('click', getWeatherReport);

        locationInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getWeatherReport();
            }
        });

        // Clear error when user starts typing
        locationInput.addEventListener('input', () => {
            errorDiv.classList.remove('show');
        });
    </script>
</body>
</html>
